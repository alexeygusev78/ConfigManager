// ConfigManager
// Alexey Gusev - 20161201
// 
// Featuers:
// - src, dest, dat parameters
// - generate password for ${cfgman.password} parameters

apply plugin: 'java'
apply plugin: 'eu.appsatori.fatjar'

group = 'ru.ag78.utils.cfgman'
version = '2.2.0'
String title = 'ConfigManager utility'

repositories {
    mavenLocal();
	jcenter();
}

buildscript {
    repositories {
		mavenLocal();
		jcenter();
    }
    dependencies {
        classpath 'eu.appsatori:gradle-fatjar-plugin:0.3'
    }
}

jar {
    manifest.attributes(
        'Version': version, 
        'Title': "$title",
		'Main-Class': 'ru.ag78.utils.cfgman.ConfigManager',
        'Created-By': 'Gradle ' + project.gradle.gradleVersion)
}

fatJar {
    manifest.attributes(
        'Version': version, 
        'Title': "$title",
		'Main-Class': 'ru.ag78.utils.cfgman.ConfigManager',
        'Created-By': 'Gradle ' + project.gradle.gradleVersion)
	archiveName("cfgman.$jar.extension")
}

dependencies {
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
}
